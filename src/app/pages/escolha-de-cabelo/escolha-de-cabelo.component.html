<div class="container">
    <div class="block-one">
        <img class="Logo-one" src="/assets/Logo/logo-symrise.png">
    </div>
    <div class="block-two">

        <div class="titulo">
            <h2>SELECT YOUR NATURAL HAIR TYPE</h2>
        </div>
        <div class="icones">
            <img src="/assets/images/botao-coily-marrom.png" [ngClass]="{ 'active': coilyActive }"

            <img src="/assets/images/botao-curly-marrom.png" [ngClass]="{ 'active': curlyActive }"
                (click)="toggleCurly()">

                (click)="toggleKinky()">
        </div>
    </div>
    <img src="/assets/Logo/assinatura-dots.png">

</div>
